<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <main>
      <div class="profile-card">
        <div class="header"></div>
        <img
          src="./img/profile-picture.jpg "
          alt="Profile Picture"
          class="profile-picture"
        />
        <div class="body">
          <h1 class="name">John Doe</h1>
          <p class="bio">Web Developer | UX Designer</p>
          <div class="cta-cards">
            <button class="cta">
              <img src="./img/emoji.svg" alt="Emoji Icon" />
              Set a status
            </button>
            <button class="cta">
              <img src="./img/pencil.svg" alt="Pencil Icon" />
              Edit profile
            </button>
            <button class="cta">
              <img src="./img/three-dots.svg" alt="Three dots icon" />
              More
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
